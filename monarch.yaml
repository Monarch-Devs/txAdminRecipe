$engine: 3
$onesync: on
name: Monarch Framework
description: Recipe for Monarch Framework installation and setup
author: IlMelons
version: 0.0.1

tasks:
  ## Default Cfx Resources
  - action: download_github
    src: https://github.com/citizenfx/cfx-server-data
    ref: master
    subpath: resources
    dest: ./resources

  - action: remove_path
    path: ./resources/[gameplay]/chat

  ## Monarch txAdmin Recipe
  - action: download_file
    url: https://raw.githubusercontent.com/Monarch-Devs/txAdminRecipe/refs/heads/main/cfg/server.cfg
    path: ./server.cfg

  - action: download_github
    src: https://github.com/Monarch-Devs/mnr_core
    ref: main
    dest: ./resources/[mnr]/mnr_core

  - action: connect_database

  - action: query_database
    file: ./resources/[mnr]/mnr_core/mnr_core.sql